<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="left">
        <img width="300" src="./images/illustration.png" alt="" />
      </div>
      <div class="right">
        <img width="40" src="./images/logo.png" alt="" />
        <div class="header">
          <h2>Login to your Account</h2>
          <p>See what is going on with your business</p>
        </div>
        <button class="google-btn">
          <img width="15" src="./images/google-logo.svg" alt="" />
          <p>Continue with Google</p>
        </button>
        <p class="or">------- or Sign in with Email -------</p>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="mail@abc.com" />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="******" />
        </div>
        <div class="forgot-password">
          <div>
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember Me</label>
          </div>
          <p>Forgot Password?</p>
        </div>
        <button class="login-btn">Login</button>
        <p class="sign-up-cta">
          Not Registerd Yet? <span>Create an account</span>
        </p>
      </div>
    </div>
  </body>
</html>
