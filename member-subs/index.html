<!doctype html>
<html lang="en">

          </div>
          <div>

          </div>
          <div>
            <img width="15" src="./assets/calendar.svg" alt="" />

          </div>
        </div>
      </div>
      <div class="owl-carousel owl-theme">
        <div class="creator">
          <div class="avatar">
            <img width="60" src="https://i.pravatar.cc/300?img=5" alt="" />
          </div>

          <h4>Ludwig Lagos</h4>
          <p class="title">Illustrator</p>
          <button>View Content</button>
        </div>
        <div class="creator">

        </div>
        <div class="creator">

          <p class="title">Illustrator</p>

        </div>
        <div class="creator">

          </div>
          <h4>John Doe</h4>
          <p class="title">Illustrator</p>

        </div>
        <div class="creator">
          <div class="avatar">
            <img width="60" src="https://i.pravatar.cc/300?img=9" alt="" />
          </div>
          <h4>TechWithTwin</h4>
          <p class="title">Illustrator</p>

      referrerpolicy="no-referrer"
