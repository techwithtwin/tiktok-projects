<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="huawei-p60">
      <h2>Huawei P60 Pro</h2>
      <p>Specifications</p>

      <div class="content">
        <img
          height="200"
          class="icon"
          src="./images/huawei-p60-pro.jpg"
          alt="Huawei p60 image"
        />
        <div class="details">
          <div class="item">
            <img
              class="icon"
              width="30"
              height="30"
              class="icon"
              src="./images/resolution.svg"
              alt=""
            />
            <div>
              <h4>6.67"</h4>
              <p>1220x2700 pixels</p>
            </div>
          </div>
          <div class="item">
            <img
              class="icon"
              width="30"
              height="30"
              class="icon"
              src="./images/shutter.svg"
              alt=""
            />
            <div>
              <h4>48MP</h4>
              <p>2160p</p>
            </div>
          </div>
          <div class="item">
            <img
              class="icon"
              width="30"
              height="30"
              class="icon"
              src="./images/motherboard.svg"
              alt=""
            />
            <div>
              <h4>8/12GB RAM</h4>
              <p>Snapdragon 8+ Gen 1 4G</p>
            </div>
          </div>
          <div class="item">
            <img
              class="icon"
              width="30"
              height="30"
              class="icon"
              src="./images/battery.svg"
              alt=""
            />
            <div>
              <h4>4815mAh</h4>
              <p>Charge Capacity</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <button>Read our Review</button>
        <div>
          <div>
            <img class="icon" width="30" height="30" src="./images/graph.svg" />
            <h4>1.4%</h4>
          </div>
          <p>2,753,644 hits</p>
        </div>
        <div>
          <div>
            <img
              class="icon"
              width="30"
              height="30"
              src="./images/heart-open.svg"
            />
            <h4>374</h4>
          </div>
          <p>Become a fan</p>
        </div>
      </div>
    </div>
  </body>
</html>
