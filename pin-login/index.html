<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <img width="30" src="./images/logo.svg" alt="" />
      <h2>Log in to see more</h2>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" />
      </div>
      <p class="forgot-password">Forgot your password?</p>
      <button>Log in</button>
      <p class="or">OR</p>
      <div class="other">
        <img width="15" src="./images/google.svg" alt="" />
        <p>Continue with Google</p>
      </div>
      <div class="other">
        <img width="15" src="./images/qr-code.svg" alt="" />
        <p>Use QR code</p>
      </div>
      <p class="sign-up-cta">Not on Pinterest yet? Sign up</p>
      <p class="terms">
        By continuing, you agree to Pinterest's
        <span>Terms of Service</span> and acknowledge you've read our
        <span>Privacy Policy</span>
      </p>
    </div>
  </body>
</html>
