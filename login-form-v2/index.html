<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="content">
        <h2>Log In</h2>
        <p class="description">
          Log in to your account to upload or download pictures, videos or music
        </p>
        <input type="email" placeholder="Enter your email address" />
        <div class="reset">
          <p>Forgot password?</p>
          <button>
            <p>Next</p>
            <img
              width="15"
              height="15"
              class="icon"
              src="./images/arrow-right.svg"
              alt="arrow right icon"
            />
          </button>
        </div>
        <hr />
        <p class="or-login-with">Or Log in with</p>
        <div class="social-login">
          <button>
            <img
              width="20"
              height="20"
              class="icon"
              src="./images/facebook.svg"
              alt="facebook icon"
            />
            <p>Facebook</p>
          </button>
          <button>
            <img
              width="20"
              height="20"
              class="icon"
              src="./images/google.svg"
              alt="Google Icon"
            />
            <p>Google</p>
          </button>
        </div>
        <p class="sign-up-cta">
          Don't have an account yet? <span>Sign up</span>
        </p>
      </div>
      <div class="img-wrapper">
        <img height="250" src="./images/ocean.jpg" alt="Ocean Image" />
      </div>
    </div>
  </body>
</html>
