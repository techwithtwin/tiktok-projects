<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="profile">
      <div class="personal">
        <img width="70" src="https://i.pravatar.cc/300?img=2" alt="" />
        <h3>MetaMask</h3>
        <p class="username">@metaMask</p>
        <p class="description">MetaMusk brings Ethereum to your web browser</p>
        <div class="socials">
          <div><i class="fa-brands fa-x-twitter"></i></div>
          <div><i class="fa-brands fa-linkedin"></i></div>
          <div><i class="fa-brands fa-ethereum"></i></div>
          <div><i class="fa-brands fa-gitlab"></i></div>
        </div>
      </div>
      <div class="stats">
        <div class="orgs">
          <div>
            <p>6/8 Organizations</p>
            <i class="fa-solid fa-circle-info"></i>
          </div>
          <div class="slider"></div>
        </div>
        <div class="followers">
          <p><span>4K</span> Followers</p>
          <button>Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
