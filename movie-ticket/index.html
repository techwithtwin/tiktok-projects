<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="card">
      <div class="img-wrapper">
        <div>
          <h2>Guardians of the Galaxy Vol. 2</h2>
          <div>
            <i class="fa-solid fa-location-dot"></i>
            <p>Cineplex Entertainment, Toronto ON</p>
          </div>
        </div>

      </div>
      <div class="summary">
        <div>
          <i class="fa-solid fa-couch"></i>
          <p>Available</p>
        </div>
        <div>
          <i class="fa-solid fa-couch booked"></i>
          <p>Booked</p>
        </div>
        <div>
          <i class="fa-solid fa-couch selected"></i>
          <p>Selected</p>
        </div>
      </div>
      <div class="seats">
        <div class="row">
          <p class="number">G</p>
          <div>
            <div class="left">
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch"></i>
            </div>
            <div class="right">
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <p class="number">F</p>
          <div>
            <div class="left">
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch booked"></i>
              <i class="fa-solid fa-couch booked"></i>
              <i class="fa-solid fa-couch booked"></i>
            </div>
            <div class="right">
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch booked"></i>
              <i class="fa-solid fa-couch booked"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <p class="number">E</p>
          <div>
            <div class="left">
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch"></i>

            <div class="right">
              <i class="fa-solid fa-couch"></i>

              <i class="fa-solid fa-couch booked"></i>
              <i class="fa-solid fa-couch"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <p class="number">D</p>
          <div>
            <div class="left">
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch selected"></i>
              <i class="fa-solid fa-couch selected"></i>
              <i class="fa-solid fa-couch selected"></i>
            </div>
            <div class="right">
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <p class="number">C</p>
          <div>
            <div class="left">
              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch booked"></i>

              <i class="fa-solid fa-couch"></i>
            </div>
            <div class="right">

              <i class="fa-solid fa-couch"></i>
              <i class="fa-solid fa-couch"></i>

          <p class="number">B</p>
          <div>
            <div class="left">
              <i class="fa-solid fa-couch booked"></i>

              <i class="fa-solid fa-couch booked"></i>

            <div class="right">

              <i class="fa-solid fa-couch"></i>

              <i class="fa-solid fa-couch"></i>

          <p class="number"></p>
          <div class="screen">
            <p>Screen</p>
            <div></div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div>
          <p>Date</p>
          <p>Tickets</p>
          <p>Total</p>
        </div>
        <div>
          <p>Jul 11, 19:15</p>
          <p>3</p>
          <p>$31</p>
        </div>
        <button>
          <p>Next</p>
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
