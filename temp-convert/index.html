<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter By TechWithTwin</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div>
        <h1>JavaScript Temperature converter</h1>
      </div>

      <div class="field">
        <label for="celsius">Celsius</label>
        <input id="celsius" placeholder="e.g 100" type="number" />
      </div>
      <div class="field">
        <label for="fahrenheit">Fahrenheit</label>
        <input id="fahrenheit" type="number" placeholder="e.g 10" />
      </div>
      <div class="field">
        <label for="kelvin">Kelvin</label>
        <input id="kelvin" type="number" placeholder="e.g 10" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
