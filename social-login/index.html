  <head>

    <title>Document</title>

    <div class="login">
      <div class="content">
        <h2>Already working together?</h2>

        <div class="input-group">
          <input type="email" placeholder="youremail@address.com" />

            <img width="20" src="./images/right-arrow.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="avatar-group">
        <div class="avatar">
          <img width="50" src="https://i.pravatar.cc/300?img=1" alt="" />
        </div>
        <div class="avatar">
          <img width="50" src="https://i.pravatar.cc/300?img=2" alt="" />
        </div>
        <div class="avatar">
          <img width="50" src="https://i.pravatar.cc/300?img=3" alt="" />
        </div>
        <div class="avatar">
          <img width="50" src="https://i.pravatar.cc/300?img=4" alt="" />
        </div>
        <div class="avatar">
          <img width="50" src="https://i.pravatar.cc/300?img=5" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
