<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ticket">
      <div class="top">
        <div class="tag">
          <p>Delegate Ticket</p>
        </div>
        <p class="price">$150</p>
        <hr />
        <p class="desc">Onsite access</p>
        <button>Buy Ticket</button>

        <img class="shape-top" src="./assets/shape.svg" alt="" />
      </div>
      <div class="separator"></div>
      <div class="bottom">
        <div>
          <img width="15" src="./assets/check-mark.svg" alt="" />
          <p>Conference Ticket</p>
        </div>
        <div>
          <img width="15" src="./assets/check-mark.svg" alt="" />
          <p>Coffee-break</p>
        </div>
        <div>
          <img width="15" src="./assets/check-mark.svg" alt="" />
          <p>Lunch and Networking</p>
        </div>
        <div>
          <img width="15" src="./assets/check-mark.svg" alt="" />
          <p>Keynote talk</p>
        </div>
        <div>
          <img width="15" src="./assets/check-mark.svg" alt="" />
          <p>Access to Panel Discussions</p>
        </div>

        <img class="shape-bottom" src="./assets/shape.svg" alt="" />
      </div>
    </div>
  </body>
</html>
