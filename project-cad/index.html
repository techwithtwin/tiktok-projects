<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div>
          <h3>Subscribe to TechWithTwin</h3>
          <p>Created on 11.02.2025</p>
        </div>
        <i class="fa-solid fa-ellipsis"></i>
      </div>
      <p class="desc">
        Subscribe and Follow TechWithTwin on all social platforms, e.g Facebook,
        Youtube, Twitter, Tiktok. Also remember to join our WhatsApp channel to
        get the daily challenges and have a chance to try them before the videos
        are out.
      </p>
      <div class="tasks">
        <p>Tasks</p>
        <div class="progress">
          <div></div>
          <p>43%</p>
        </div>
      </div>
      <div class="avatar-group">
        <div>
          <img width="40" src="https://i.pravatar.cc/300?img=2" alt="" />
        </div>
        <div>
          <img width="40" src="https://i.pravatar.cc/300?img=3" alt="" />
        </div>
        <div>
          <img width="40" src="https://i.pravatar.cc/300?img=4" alt="" />
        </div>
        <div>
          <img width="40" src="https://i.pravatar.cc/300?img=5" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
