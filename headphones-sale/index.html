<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="img-wrapper">
        <img width="200" src="./headphones.png" alt="Headphones" />
      </div>
      <div class="content">
        <div class="tag">
          <p>Free Shipping</p>
        </div>
        <h3>Razer Kraken Kitty Edt Gaming Headset Quartz</h3>
        <div class="summary">
          <p class="previous-price">$ 49.99</p>
          <p class="price">$ 39.99</p>
          <p class="cta">
            The offer is valid until April 3 or as long as stock lasts!
          </p>
        </div>
        <button class="primary">Add to Cart</button>
        <div class="stock">
          <div class="indicator" />
          <p>50+ pcs. in stock</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
