<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="top">
        <div class="detail">
          <div class="icon-wrapper">
            <img width="40" src="./trophy-icon.svg" alt="" />
          </div>
          <div class="info">
            <h3>Standard Pass</h3>
            <p>Perfect for first-time attend</p>
          </div>
        </div>
        <div class="price">
          <p>$59</p>
          <p>/</p>
          <p>One-Time</p>
        </div>
      </div>
      <div class="bottom">
        <div class="bottom-header">
          <h4>What's Included:</h4>
          <p>It could relate to a subscription</p>
        </div>
        <hr />
        <div class="features">
          <div class="feature">
            <img width="20" src="./check-circle.svg" alt="" />
            <p>Entry to all standard sessions</p>
          </div>
          <div class="feature">
            <img width="20" src="./check-circle.svg" alt="" />
            <p>Reserved seating in select session</p>
          </div>
          <div class="feature">
            <img width="20" src="./check-circle.svg" alt="" />
            <p>Meet & Greet with speakers</p>
          </div>
          <div class="feature">
            <img width="20" src="./check-circle.svg" alt="" />
            <p>Premium networking lounge</p>
          </div>
        </div>
        <button>Get Standard Pass</button>
      </div>
      <div class="popular-tag">Popular</div>
    </div>
  </body>
</html>
