<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h2>Weight Converter</h2>
      <div class="field">
        <label for="weight">Pounds</label>
        <input placeholder="e.g 50" type="number" name="weight" id="weight" />
        <p class="error-display"></p>
      </div>
      <p class="display">
        Your weight in kg is: <span class="display-span"></span>
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
