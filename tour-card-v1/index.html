<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="card">
      <div class="img-wrapper">
        <img width="200" src="./images/thumbnail.jpg" alt="" />
      </div>
      <div class="content">
        <h2>Luxury Safari in Tanzania: 13 Days, 12 Nights</h2>
        <div class="location flex-row">
          <i class="fa-solid fa-paper-plane icon"></i>
          <p>Amboseli National Park</p>
        </div>
        <hr />
        <div class="details">
          <div class="flex-col">
            <div class="flex-row">
              <i class="fa-solid fa-wallet icon"></i>
              <p>Starts From</p>
            </div>
            <p class="price">USD 1640</p>
          </div>
          <div class="flex-col">
            <div class="flex-row">
              <i class="fa-solid fa-calendar icon"></i>
              <p>6 Nights, 7 days</p>
            </div>
            <div class="flex-row">
              <i class="fa-solid fa-circle-notch icon"></i>
              <p>Ongoing</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
