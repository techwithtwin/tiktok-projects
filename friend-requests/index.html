<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="card">

        <h2>Friend Requests</h2>

      </div>

      <div class="content">

          <div class="left">
            <img width="40" src="https://i.pravatar.cc/300?img=1" alt="" />
            <div>
              <h4>Iko Uwais</h4>
              <p>2 mutual friends</p>
            </div>
          </div>

          <button>Confirm</button>
        </div>
        <div class="request">
          <div class="left">
            <img width="40" src="https://i.pravatar.cc/300?img=2" alt="" />
            <div>
              <h4>Oka Antara</h4>
              <p>7 mutual friends</p>
            </div>
          </div>

          <button>Confirm</button>
        </div>
        <div class="request">
          <div class="left">
            <img width="40" src="https://i.pravatar.cc/300?img=4" alt="" />
            <div>
              <h4>Zack Lee</h4>
              <p>17 mutual friends</p>
            </div>
          </div>

          <button>Confirm</button>
        </div>
        <div class="request">
          <div class="left">
            <img width="40" src="https://i.pravatar.cc/300?img=3" alt="" />
            <div>
              <h4>Marsha Timothy</h4>
              <p>4 mutual friends</p>
            </div>
          </div>

          <button>Confirm</button>
        </div>
      </div>
      <div class="box top-right">
        <img width="200" src="./images/shape.svg" alt="" />
      </div>
      <div class="box bottom-left">
        <img width="200" src="./images/shape.svg" alt="" />
      </div>
    </div>
  </body>
</html>
