<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <h2 class="heading">Enter your password</h2>
      <div class="profile">
        <img
          src="https://avatars.githubusercontent.com/u/140457665?v=4"
          width="50"
          height="50"
        />
        <div class="profile-detail">
          <p>Business Account</p>
          <h4>Sarah Bills</h4>
        </div>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <div class="input-group">
            <i class="fa-solid fa-lock icon"></i>
            <input placeholder="********" type="password" name="password" id="password" />
          </div>
          <i class="show-icon fa-solid fa-eye-slash icon"></i>
        </div>
      </div>
      <div class="switch-btn-wrapper">
        <div class="switch-wrapper">
          <label for="toggle" class="switch">
            <input type="checkbox" id="toggle" />
            <span class="ball"></span>
          </label>
          <p>Stay Signed in?</p>
        </div>
        <butto class="continue-btn">Continue</button>
      </div>
      <p class="reset-link">Reset Password</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
