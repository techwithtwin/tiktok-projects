<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <p>Thursday 10:40 PM</p>
        <h2>Timisoara</h2>
      </div>
      <div class="content">
        <div class="moon">
          <img width="30" src="./images/moon.svg" alt="Moon" />
        </div>
        <div class="details">
          <div class="temp">
            <p>9</p>
            <div>
              <div>
                <p>°C</p>
                <p>|</p>
                <p>°F</p>
              </div>
              <p>MIN 3 °C</p>
            </div>
          </div>
          <div class="summary">
            <div>
              <img width="20" src="./images/water-droplet.svg" alt="" />
              <p>93%</p>
            </div>
            <div>
              <img width="20" src="./images/speed.svg" alt="" />
              <p>5 km/h</p>
            </div>
            <div>
              <img width="20" src="./images/water-droplets.svg" alt="" />
              <p>0%</p>
            </div>
          </div>
        </div>
      </div>

      <div class="days-summary">
        <div>
          <p>Fri</p>
          <img width="20" src="./images/cloudy.svg" alt="" />
          <p>15°/ 4°</p>
        </div>
        <div>
          <p>Sat</p>
          <img width="20" src="./images/cloudy-day.svg" alt="" />
          <p>22°/ 7°</p>
        </div>
        <div>
          <p>Sun</p>
          <img width="20" src="./images/sunny.svg" alt="" />
          <p>22°/ 9°</p>
        </div>
        <div>
          <p>Mon</p>
          <img width="20" src="./images/sunny.svg" alt="" />
          <p>25°/ 14°</p>
        </div>
        <div>
          <p>Tue</p>
          <img width="20" src="./images/sunny.svg" alt="" />
          <p>25°/ 14°</p>
        </div>
        <div>
          <p>Wed</p>
          <img width="20" src="./images/sunny.svg" alt="" />
          <p>26°/ 18°</p>
        </div>
      </div>
    </div>
  </body>
</html>
