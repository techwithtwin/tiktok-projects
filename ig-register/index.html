<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ig">
      <h1>Instagram</h1>
      <p class="desc">Sign up to see photos and videos from friends</p>
      <button class="log-in-with-fb">
        <img width="15" src="./fb.svg" alt="Facebook Logo SVG" />
        <p>Log in with Facebook</p>
      </button>
      <div class="or">
        <div></div>
        <p>OR</p>
        <div></div>
      </div>
      <div class="field">
        <input type="text" />
        <span>Mobile Number or Email</span>
      </div>
      <div class="field">
        <input type="password" />
        <span>Password</span>
      </div>
      <div class="field">
        <input type="text" />
        <span>Full Name</span>
      </div>
      <div class="field">
        <input type="text" />
        <span>Username</span>
      </div>
      <p class="disclaimer">
        By signing up, you agree to our <span>Terms</span> &
        <span>Privacy Policy</span> .
      </p>
      <button class="sign-up">Sign up</button>
    </div>
  </body>
</html>
