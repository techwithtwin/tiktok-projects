<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img class="main-image" src="./thumb-1.webp" alt="" />
        <img src="./thumb-2.webp" alt="" class="secondary-image" />
      </div>
      <div class="details">
        <h3>Round Neck Printed T-Shirt</h3>
        <p class="price">$60.00</p>
        <div class="rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
        <div class="color-selector">
          <div class="color-wrapper" style="border-color: black">
            <div style="background-color: #aba1c4"></div>
          </div>
          <div class="color-wrapper">
            <div style="background-color: #000000"></div>
          </div>
          <div class="color-wrapper">
            <div style="background-color: #62c1e4"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
