<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-wrapper">
        <img width="350" src="./thumb.jpg" alt="Placeholder" />
      </div>
      <div class="details">
        <h3>Land For Sale In Westlands - Phase 4</h3>
        <div>
          <p>Location</p>
          <p>Nairobi</p>
        </div>
        <hr />
        <div>
          <p>Plot Size</p>
          <p>50x100 ft</p>
        </div>
        <hr />
        <div>
          <p>Cash</p>
          <p class="price">$10,000</p>
        </div>
        <hr />
        <div>
          <p>Installment Price</p>
          <p class="discount">$13,000</p>
        </div>

        <div class="actions">
          <button class="btn view">View</button>
          <button class="btn share">Share</button>
        </div>
      </div>
    </div>
  </body>
</html>
